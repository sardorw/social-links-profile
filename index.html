<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social links profile | Frontend Mentor</title>
  </head>
  <body>
    <main class="wrapper">
      <img src="./images/avatar-jessica.jpeg" alt="Jessica image" class="img" />

        <p class="address">London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <ul class="socials">
        <li>
          <a href="https://github.com/sardorw">GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/profile/sardorw"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a href="https://www.frontendmentor.io/profile/sardorw">LinkedIn</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/profile/sardorw">Twitter</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/profile/sardorw">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
